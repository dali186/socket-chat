<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Chat Room List</title>
</head>

<body>
<h1>Chat Room List</h1>

<ul>
  <!-- 반복문으로 리스트의 각 항목 순회 -->
  <li th:each="room : ${rooms}">
    <!-- room 객체의 필드를 출력 -->
    Room ID: <span th:text="${room.getRoomId()}"></span><br>
    Room Name: <span th:text="${room.getName()}"></span><br>
    <hr>
  </li>
</ul>
</body>

</html>
